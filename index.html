<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Global Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
</head>
<body>
  <h1>Check Global Weather</h1>

  <p>Enter a city name (you can also add country code):</p>
  <input type="text" id="city-input" placeholder="e.g. London or London,GB" />
  <button id="manual-search">Search</button>

  <div id="weather-result"></div>

  <script src="index.js"></script>
</body>
</html>
